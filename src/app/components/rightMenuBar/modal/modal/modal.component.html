<div class="wrapper">
    <div class="modal">
      <h3>Delete task </h3>
      <p class="deleteTitle">{{item.name}}</p>
      <div class="buttonDiv">
        <button
          class="deleteButton"
          (click)="deleteItem()"
        >
          Delete
        </button>
        <button
          class="cancelButton"
          (click)="closeModal()"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
